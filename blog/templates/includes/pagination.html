
    <ul class="pagination justify-content-end">
        <li class="page-item{% if not articles.has_previous %} disabled{% endif %}">
            <a class="page-link" href="{% if not articles.has_previous %}#{% else %}?page={{ articles.previous_page_number }}{% endif %}" tabindex="-1">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Articles suivants
            </a>
        </li>
        <li class="page-item{% if not articles.has_next %} disabled{% endif %}">
            <a class="page-link pull-right" href="{% if not articles.has_next %}#{% else %}?page={{ articles.next_page_number }}{% endif %}">
                Articles précédents&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
