<div class="card{% if not forloop.first %} margin-top{% endif %}">
    {% if article.cover %}
    <img class="card-img-top" src="../../../uploads/{{ article.cover }}" alt="Card image cap">
    {% endif %}
    <div class="card-header">
            <a href="{% url 'blog:article' article.slug %}"><h2 class="card-title">{{ article.title }}</h2></a>
            <small>Ã‰crit par {{ article.author }} le {{ article.publication_date|date }} dans {{ article.category }}</small>
    </div>
    <div class="card-body">
        <p class="card-text">{{ article.content|markdown|truncatewords:150 }}.</p>
        <a href="{% url 'blog:article' article.slug %}" class="btn btn-outline-info">Continuer la lecture</a>
    </div>
</div>
